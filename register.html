<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册_华为账号</title>
		<link rel="stylesheet" type="text/css" href="css/register/register.css" />
		<link rel="shortcut icon" href="https://www.vmall.com/favicon.ico" />

	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<span>|&nbsp;&nbsp;&nbsp;&nbsp;华为商城</span>
		</header>
		<main>
			<label>已有华为账号 <a href="login.html">登录</a><span>></span></label>
			<ul id="list">
				<li id="current" class="current">手机号</li>
				<li id="current2" class="current2">电子邮箱</li>
			</ul>
			<div id="box">
				<div class="phoneNum" id="phoneNum">
					<ul id="list1">
					<li>国家/地区<select class="country"><option>中国</option></select></li>
					<li>+86（中国）<input type="tel" id="tel" placeholder="请输入手机号"></li>
					<li class="piccode">图形验证码
						<input type="text" id="code" placeholder="请输入图形验证码">
						<div id="verificationCode" class="verificationCode">
                    <canvas width="100" height="40" id="verifyCanvas" ></canvas>
                    <img id="code_img" >
                </div></li>
					<li>短信验证码<input type="text" id="mescode" placeholder="请输入短信验证码"><label>获取短信验证码</label></li>
					<li>密码<input type="password" id="password" placeholder="请输入密码"></li>
					<li>确认密码<input type="password" id="password" placeholder="请再次输入密码"></li>
					<input type="submit" value="注册" class="submit"/>
					</ul>
				</div>
				
				<div id="email" class="email">
					<ul>
					<li>国家/地区<select class="country"><option>中国</option></select></li>
					<li>邮件地址<input type="email" id="emailAddress" placeholder="请输入邮箱地址"></li>
					<li class="piccode">图形验证码
						<input type="text" id="code" placeholder="请输入图形验证码">
						<div id="verificationCode" class="verificationCode">
                    <canvas width="100" height="40" id="verifyCanvas" ></canvas>
                    <img id="code_img" >
                </div></li>
					<li>邮件验证码<input type="text" id="mescode" placeholder="请输入邮箱验证码"><label>获取验证码</label></li>
					<li>密码<input type="password" id="password" placeholder="请输入密码"></li>
					<li>确认密码<input type="password" id="password" placeholder="请再次输入密码"></li>
					<li>+86（中国）<input type="tel" id="tel" placeholder="请输入手机号"></li>
					<li>短信验证码<input type="text" id="mescode" placeholder="请输入短信验证码"><label>获取短信验证码</label></li>
					<input type="submit" value="注册" class="submit" />
					</ul>
				</div>
			</div>
		</main>
		<footer>
			<hr />
			<ul id="foot">
				<li><a href="#">华为账号用户协议</a>|&nbsp;&nbsp;&nbsp;</li>
				<li><a href="#">关于华为账号与隐私的声明</a>|&nbsp;&nbsp;&nbsp;</li>
				<li><a href="#">常见问题</a></li>
			</ul>

		</footer>
		
		<script type="text/javascript" src="../js/mui/mui.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/register.js" ></script>
	</body>
</html>
